<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="bomba"> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
    	var bomba = document.getElementById('bomba');
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        var interval = setInterval(function(){
          timer = timer - 1
          timer_tag.innerHTML = timer
          if(timer_tag.innerHTML == 0){
          	bomba.innerHTML = "BOOM!!!"
			document.body.style.backgroundColor = "red"
          	clearInterval(interval);
          }
        }, 1000);
    </script>
  </body>
</html>
