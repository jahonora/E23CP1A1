<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
    <button onclick="sorting()">Clasificar Arreglo</button> 
    <ul id="par">
        <strong>Pares</strong>
    </ul>
    <ul id="impar">
        <strong>Impares</strong>
    </ul>
    <ul id="string">
        <strong>Strings</strong>
    </ul>
    <script>
        var arr = [1,'dos','tres',4,5,6,'siete',8,9,'diez'];
        var par = document.getElementById("par")
        var impar = document.getElementById("impar")
        var str = document.getElementById("string")
        function sorting(){
	        for(i = 0; i < arr.length; i++){
		        var doc_element = document.createElement("li");
		        node = document.createTextNode(arr[i]);
		        doc_element.appendChild(node);
	        	if(isEven(arr[i])){
			        par.appendChild(doc_element);
	        	}
	        	else if(isOdd(arr[i])){
	        		impar.appendChild(doc_element);
	        	}
	        	else{
	        		str.appendChild(doc_element);
	        	}
	        };
    	}
        function isEven(n) {
		   return n % 2 == 0;
		}

		function isOdd(n) {
		   return Math.abs(n % 2) == 1;
		}
    </script>
</body>
</html>
